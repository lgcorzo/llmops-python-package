name: Publish

on:
  release:
    types:
      - edited
      - published

env:
  DOCKER_IMAGE: lgcorzo/llmops-python-package

concurrency:
  cancel-in-progress: true
  group: publish-workflow

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for JamesIves/github-pages-deploy-action
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Project
        uses: ./.github/actions/setup
        
      - name: Install Dependencies
        run: poetry install --with docs
        
      - name: Build Documentation
        run: poetry run invoke docs
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/ # Ensure your built HTML files are actually in this folder
          branch: gh-pages

  packages:
    runs-on: ubuntu-latest
    # Note: 'packages: write' removed because you are using Docker Hub secrets, 
    # not GitHub Container Registry (ghcr.io).
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Project
        uses: ./.github/actions/setup
        
      - name: Install Dependencies
        run: poetry install --with dev
        
      - name: Build Package
        run: poetry run invoke packages
        
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          cache-to: type=gha
          cache-from: type=gha
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.ref_name }}